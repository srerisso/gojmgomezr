languageCode = "en-us"
title = "jmgomezr personal site"
baseurl = "http://jmgomezr.com"

# Site settings from config.toml of the theme
theme = "hugo-split-theme"
disableKinds = ["page", "section", "taxonomy", "taxonomyTerm", "RSS", "sitemap", "robotsTXT"]

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

[params]

  # Metadata for search engines and social sharing
  name = "Jose M. Gómez"
  description = "Split is a centrally-divided layout for a professional online presence with a big image or video left with alongside content."
  shareImage = "images/social.jpg"
  twitterHandle = "onepagelove"

  # Favicon
  favicon = "favicon.ico"

  # Copyright
  copyright = "&copy;2017 Your Name"

  # Section - Content
  [params.content]
    name = "Jose M. Gómez"
    tagline = "Software Developer. Techie."
    bio = "Hello there.<br> I am a computer engineer. This is my personal page. You can contact me on any of the social media apps displayed below."

  # Section - Visual
  [params.visual]

    # Image
    [params.visual.image]
      enable = true
      file = "images/background.jpg"
      position = "center center"

    # Video
    [params.visual.video]
      enable = false
      mute = true
      file = "videos/background.mp4"
